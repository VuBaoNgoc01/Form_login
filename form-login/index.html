<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class='icon bx bx-mail-send'></i>
                    <i class='error error-icon bx bx-x-circle'></i>
                </div>
                <div class="error error-txt">Email can't be black</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class='icon bx bxs-lock' ></i>
                    <i class='error error-icon bx bx-x-circle'></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-link"><a href="#">Forgot password ?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">Not yet member ?<a href="#">Signup now</a></div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
